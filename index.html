<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekonomi Makmur: Uji Pengetahuanmu!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        /* Style untuk menu utama */
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        /* Style untuk daftar skor tertinggi */
        #high-scores {
            margin-top: 20px;
            text-align: left;
            display: none;
        }
        #high-scores h2 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        #high-scores ol {
            list-style-type: decimal;
            padding-left: 20px;
        }
        #high-scores li {
            margin-bottom: 5px;
        }
        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .options button:hover {
            background-color: #0056b3;
        }
        .score {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }
        .timer {
            text-align: center;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .explanation {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 14px;
        }
        /* Style untuk menyembunyikan tampilan game awal */
        #game-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ekonomi Makmur: Uji Pengetahuanmu!</h1>

        <!-- Menu Utama -->
        <div class="menu" id="menu">
            <button onclick="startGame()">Mulai Game</button>
            <button onclick="showHighScores()">Lihat Skor Tertinggi</button>
            <button onclick="showInstructions()">Cara Bermain</button>
        </div>

        <!-- Tampilan Game (Awalnya Tersembunyi) -->
        <div id="game-container">
            <div class="timer">Waktu: <span id="time">60</span> detik</div>
            <div class="question" id="question"></div>
            <div class="options" id="options"></div>
            <div class="score" id="score">Skor: 0</div>
            <div class="explanation" id="explanation"></div>
        </div>

        <!-- Daftar Skor Tertinggi (Awalnya Tersembunyi) -->
        <div id="high-scores">
            <h2>Skor Tertinggi</h2>
            <ol id="high-scores-list"></ol>
            <button onclick="showMenu()">Kembali ke Menu</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Setiap usaha untuk menciptakan atau menambah daya guna suatu benda/jasa bagi pemenuhan kebutuhan manusia disebut?",
                options: ["Konsumsi", "Distribusi", "Pemasaran", "Produksi", "Konsumen"],
                answer: "Produksi",
                explanation: "Produksi adalah kegiatan menghasilkan barang atau jasa."
            },
            {
                question: "Berikut yang termasuk kegiatan produksi dalam kehidupan sehari-hari adalah?",
                options: ["Menjahit kain menjadi pakaian", "Mengirim barang ke daerah lain", "Minum saat haus", "Memakai kendaraan umum", "Membeli peralatan sekolah"],
                answer: "Menjahit kain menjadi pakaian",
                explanation: "Menjahit kain adalah mengubah bahan mentah menjadi produk jadi."
            },
            {
                question: "Tindakan ekonomi karena didorong adanya kebutuhan yang harus dipenuhi, merupakan motif ekonomi dalam?",
                options: ["Mendapatkan penghargaan", "Memperoleh kekuasaan", "Mencari keuntungan atau laba", "Memenuhi kebutuhan hidup", "Berbakti kepada sesama"],
                answer: "Memenuhi kebutuhan hidup",
                explanation: "Motif ekonomi adalah alasan yang mendorong tindakan ekonomi."
            },
            {
                question: "Berdasarkan perilaku berikut, yang termasuk perilaku produsen adalah?",
                options: ["Rina membandingkan harga", "Bu Yani mengefisienkan bahan", "Pak Hidayat menabung", "Penjual bakso membuka cabang", "Pak Marno memberi penghargaan"],
                answer: "Penjual bakso membuka cabang",
                explanation: "Membuka cabang adalah upaya mengembangkan usaha."
            },
            {
                question: "Faktor produksi sekunder ditunjukkan oleh nomor?",
                options: ["Alam", "Tenaga kerja", "Modal", "Kewirausahaan"],
                answer: "Modal",
                explanation: "Modal dan kewirausahaan adalah faktor produksi turunan."
            },
            {
                question: "Distribusi gas LPG sampai pada Bu Ifah termasuk jenis distribusi?",
                options: ["Ekspor", "Impor", "Semilangsung", "Langsung", "Tidak langsung"],
                answer: "Tidak langsung",
                explanation: "Distribusi melalui beberapa perantara."
            },
            {
                question: "Faktor yang memengaruhi saluran distribusi ditunjukkan oleh nomor?",
                options: ["Pasar", "Barang", "Tenaga kerja", "Kewirausahaan"],
                answer: "Barang",
                explanation: "Jenis barang memengaruhi saluran distribusi."
            },
            {
                question: "Fungsi pokok distribusi adalah nomor?",
                options: ["Pengangkutan", "Penjualan", "Penyimpanan", "Pengemasan", "Memberi informasi"],
                answer: "Penyimpanan",
                explanation: "Penyimpanan, pengangkutan, dan penjualan adalah fungsi utama distribusi."
            },
            {
                question: "Pihak yang mempertemukan produsen dengan calon pembeli suatu produk disebut?",
                options: ["Pedagang", "Makelar", "Eksportir", "Importir", "Komisioner"],
                answer: "Makelar",
                explanation: "Makelar adalah perantara yang mempertemukan penjual dan pembeli."
            },
            {
                question: "Pelaku kegiatan ekonomi masyarakat secara lengkap terdiri atas?",
                options: ["RTK dan RTLN", "Konsumen, produsen, dan distributor", "Swasta dan pemerintah", "Investor dan swasta", "RTK, perusahaan, dan pemerintah"],
                answer: "RTK, perusahaan, dan pemerintah",
                explanation: "Pelaku ekonomi utama adalah rumah tangga, perusahaan, dan pemerintah."
            },
            {
                question: "Orang dalam melakukan tindakan ekonomi selalu menggunakan perhitungan yang cermat dan perencanaan yang matang memiliki ciri-ciri, yaitu?",
                options: ["Bertindak rasional", "Bertindak irasional", "Bertindak dengan prinsip biaya dan manfaat", "Menyusun skala prioritas", "Bersikap hemat"],
                answer: "Bertindak rasional",
                explanation: "Tindakan rasional didasarkan pada pertimbangan yang matang."
            },
            {
                question: "Berdasarkan diagram interaksi antarpelaku ekonomi tersebut, alur kegiatan yang ditunjukkan oleh nomor 4 adalah?",
                options: ["RTK mengimpor barang", "Masyarakat luar negeri menerima pajak", "Rumah tangga konsumen", "Rumah tangga mengimpor barang", "Masyarakat luar negeri mengimpor barang"],
                answer: "Rumah tangga mengimpor barang",
                explanation: "Nomor 4 menunjukkan rumah tangga membeli barang dari luar negeri."
            },
            {
                question: "Berikut termasuk kegiatan ekonomi yang dilakukan oleh kelompok masyarakat luar negeri, kecuali?",
                options: ["Membeli hasil ekspor", "Menyediakan kebutuhan barang impor", "Menyediakan kredit untuk pemerintah", "Membelanjakan penerimaan negara", "Sebagai penghubung pasar uang"],
                answer: "Membelanjakan penerimaan negara",
                explanation: "Membelanjakan penerimaan negara adalah kegiatan pemerintah."
            },
            {
                question: "Kegiatan ekonomi yang dapat dilakukan rumah tangga konsumen adalah?",
                options: ["Menyediakan sarana transportasi", "Melaksanakan proses produksi", "Mengonsumsi barang", "Menyalurkan barang", "Menyalurkan jasa"],
                answer: "Mengonsumsi barang",
                explanation: "Konsumsi adalah kegiatan utama rumah tangga."
            },
            {
                question: "Peranan pemerintah dalam kegiatan ekonomi tiga sektor adalah sebagai?",
                options: ["Penghasil dan pengguna barang", "Pemilik dan pengguna faktor produksi", "Penerima pajak dan pemberi subsidi", "Penerima balas jasa faktor produksi", "Pembayar balas jasa faktor produksi"],
                answer: "Penerima pajak dan pemberi subsidi",
                explanation: "Pemerintah mengumpulkan pajak dan memberikan subsidi."
            },
            {
                question: "Berikut beberapa daftar kegiatan ekonomi. Kegiatan konsumsi ditunjukkan oleh….?",
                options: ["A1, B1, dan C1", "A2, B1, dan C2", "A2, B1, dan C3", "A3, B1, dan C1", "A3, B3, dan C3"],
                answer: "A3, B3, dan C3",
                explanation: "kegiatan konsumsi ditunjukkan oleh A3, B3, dan C3"
            },
            {
                question: "Rita dan Nina ingin makan siang. Keduanya ingin makan ayam. Nina mengajak Rita ayam yang cukup terkenal. Namun, uang Rita hanya cukup untuk membeli ayam goreng yang harganya Rp8.000,00 saja. Faktor yang memengaruhi kegiatan konsumsi tersebut adalah…?",
                options: ["tingkat pendapatan", "selera", "perkiraan harga di masa mendatang", "kondisi tempat tinggal", "kebiasaan dan kondisi sosial budaya masyarakat"],
                answer: "tingkat pendapatan",
                explanation: "faktor yang mempengaruhi adalah tingkat pendapatan"
            },
            {
                question: "Berikut termasuk kegiatan ekonomi yang dilakukan oleh kelompok masyarakat luar negeri, kecuali?",
                options: ["membeli hasil-hasil barang ekspor", "menyediakan kebutuhan barang impor", "menyediakan kredit untuk pemerintah dan swasta dalam negeri", "membelanjakan penerimaan negara untuk membeli barang-barang kebutuhan pemerintah", "sebagai penghubung pasar uang dalam negeri dengan pasar uang luar negeri"],
                answer: "membelanjakan penerimaan negara untuk membeli barang-barang kebutuhan pemerintah",
                explanation: "kecuali membelanjakan penerimaan negara untuk membeli barang-barang kebutuhan pemerintah"
            },
            {
                question: "Berdasarkan perilaku tersebut yang termasuk pelaku produsen adalah…?",
                options: ["1, 2, dan 3", "1, 3, dan 5", "2, 3, dan 4", "2, 4, dan 5", "3, 4, dan 5"],
                answer: "2, 4, dan 5",
                explanation: "Yang termasuk perilaku produsen adalah 2, 4, dan 5"
            },
            {
                question: "Perhatikan fungsi distributor berikut! Yang merupakan fungsi distributor adalah nomor…?",
                options: ["1 dan 2", "1 dan 4", "2 dan 3", "2 dan 4", "3 dan 4"],
                answer: "1 dan 2",
                explanation: "fungsi distributor adalah nomor 1 dan 2"
            },
        ];

        let currentQuestion = 0;
        let score = 0;
        let timeLeft = 60;
        let timerInterval;
        let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const scoreEl = document.getElementById("score");
        const timerEl = document.getElementById("time");
        const explanationEl = document.getElementById("explanation");
        const menuEl = document.getElementById("menu");
        const gameContainerEl = document.getElementById("game-container");
        const highScoresContainerEl = document.getElementById("high-scores");
        const highScoresListEl = document.getElementById("high-scores-list");

        function loadQuestion() {
            const q = questions[currentQuestion];
            questionEl.textContent = q.question;
            optionsEl.innerHTML = "";

            q.options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsEl.appendChild(button);
            });

            explanationEl.textContent = "";
        }

        function checkAnswer(answer) {
            const q = questions[currentQuestion];
            if (answer === q.answer) {
                score++;
                scoreEl.textContent = `Skor: ${score}`;
                explanationEl.textContent = "Benar! " + q.explanation;
            } else {
                explanationEl.textContent = "Salah. Jawaban yang benar adalah: " + q.answer + ". " + q.explanation;
            }

            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                endGame();
            }
        }

        function updateTimer() {
            timeLeft--;
            timerEl.textContent = timeLeft;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function startGame() {
            menuEl.style.display = "none";
            highScoresContainerEl.style.display = "none";
            gameContainerEl.style.display = "block";

            currentQuestion = 0;
            score = 0;
            timeLeft = 60;
            scoreEl.textContent = `Skor: ${score}`;
            timerEl.textContent = timeLeft;

            loadQuestion();
            timerInterval = setInterval(updateTimer, 1000);
        }

        function showHighScores() {
            menuEl.style.display = "none";
            gameContainerEl.style.display = "none";
            highScoresContainerEl.style.display = "block";

            // Urutkan skor dari tertinggi ke terendah
            highScores.sort((a, b) => b - a);

            // Hanya tampilkan 10 skor tertinggi agar tidak terlalu banyak
            const topScores = highScores.slice(0, 10);

            highScoresListEl.innerHTML = "";
            
            // Jika tidak ada skor, tampilkan pesan
            if (topScores.length === 0) {
                const li = document.createElement("li");
                li.textContent = "Belum ada skor yang disimpan";
                highScoresListEl.appendChild(
